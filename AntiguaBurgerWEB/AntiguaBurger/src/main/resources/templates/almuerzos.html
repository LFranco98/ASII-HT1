<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Antigua Burguer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <p th:text=" 'Hola, '+${cashier} + '!'">
        <br>
        <div>
          <ul class="nav nav-tabs">
            <li class="nav-item">
                <a th:href="@{/desayunos}">
                    <button  type="submit" class="btn btn-primary" id="btn-desayuno" name="btn-desayuno" >Desayuno</button>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/almuerzos}">
                    <button  type="submit" class="btn btn-primary" id="btn-almuerzo" name="btn-almuerzo" >Almuerzo</button>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/cenas}">
                    <button  type="submit" class="btn btn-primary" id="btn-cena" name="btn-cena" >Cena</button>
                </a>
            </li>
          </ul>
        </div>
    <div>
        <br>
        <br>
            <form th:action="@{/opt_almuerzos}" th:object="${opcionalm}" method="post">
            <div class="form-check-inline" id="form-desayuno-1">
                <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center active">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio" th:field="*{opcion}" th:value="${'almuerzo1'}">
                      Almuerzo 1 (Q30.00)
                    </label>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    - Hamburguesa
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    - Papas
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    - Bebida
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    - Postre
                  </li>
                </ul>
            </div>
            <div class="form-check-inline" id="form-desayuno-2">
                <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center active">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio" th:field="*{opcion}" th:value="${'almuerzo2'}">
                      Almuerzo 2 (Q35.00)
                    </label>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    - Ensalada
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    - Pollo
                  </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        - Sopa
                    </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    - Bebida
                  </li>

                </ul>
            </div>

            <br> </br>
            <button type="submit" class="btn btn-primary" id="btn-ordenar" name="btn-ordenar">Ordenar</button>
        </form>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <footer>
      <p>As√≠ es, mi creatividad esta por los suelos... Antigua Burger&copy;</p>
  </footer>
</html>
