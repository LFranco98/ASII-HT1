<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Antigua Burger</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
    <body>
        <br>
        <h1 th:text=" 'Has elegido, '+${combo} + '!'"></h1>
        <form action="#" th:action="@{/opt_desayunos}" th:object="${opcion}" method="post">
            <div class="form-check-inline" id="Huevos">
                <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center active">
                    <label class="form-check-label">
                      Huevos
                    </label>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label>Estrellados</label>
                    <input type="radio" class="form-check-input" name="optradio" th:field="*{opcion}" th:value="${'Estrellados'}">
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label>Revueltos</label>
                    <input type="radio" class="form-check-input" name="optradio" th:field="*{opcion}" th:value="${'Revueltos'}">
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label>Revueltos</label>
                    <input type="radio" class="form-check-input" name="optradio" th:field="*{opcion}" th:value="${'Revueltos'}">
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <label>Omelette</label>
                    <input type="radio" class="form-check-input" name="optradio" th:field="*{opcion}" th:value="${'Omelette'}">
                  </li>
                </ul>
            </div>
        </form>
        
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
  <footer>
      <p>As√≠ es, mi creatividad esta por los suelos... Antigua Burger&copy;</p>

</html>
